<body>
   <div class="mainDiv">
        <h2>Sign Up</h2>
        <form action="./signup.php" method="post">
            <table>
                <div class="form-group">
                <tr>
                    <td><label for="username">Username</label></td>
                </tr>
                <tr>
                    <td><input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td><label for="email">Email</label></td>
                </tr>
                <tr>
                    <td><input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required></td>
                </tr>
            </div>
            <div class="form-group">
                <tr>
                    <td><label for="password">Password</label></td>
                </tr>
                <tr>
                    <td><input type="password" class="form-control mb-2" id="password" placeholder="Enter password" name="password" required></td>
                </tr>
            </div>
                <tr id="submitButton">
                    <td >
                        <button class="btn btn-primary " name="submit" type="submit">Sign Up </button>
                        <a class="btn btn-primary" role="button" href="./login.html">Login</a>
                    </td>
                </tr>
            </table>
            <br>
        </form>
   </div>
