        <form action="./login.php" method="post">
            
                <table>
                    <div class="form-group"></div>
                    <tr>
                        <td><label for="username">Username or Email</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" class="form-control" id="username" name="username" required placeholder="Enter username or Email"></td>
                    </tr>
                    </div>
                    <div class="form-group">
                    <tr>
                        <td><label for="password"> Password</label></td>
                    </tr>
                    <tr>

                    </tr>
                    
                    <tr id="submitButton">
                        
                        <td >
                            <button class="btn btn-primary" name="submit" type="submit">Login </button>
                            <a class="btn btn-primary" role="button" href="./signup.html">Signup</a>
                        </td>
                    </tr>
                </div>
                </table>
            
            
        </form>
